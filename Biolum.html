<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Comparison</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    #controlPanel {
      width: 30%;
      background-color: #f4f4f4;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    .thumb {
      width: 80%;
      margin: 10px 0;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: border 0.2s;
    }

    .thumb:hover {
      border-color: #555;
    }

    #comparisonPanel {
      width: 70%;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #latestImage {
      max-width: 100%;
      max-height: 100%;
      border: 5px solid #fff;
    }
  </style>
</head>
<body>

  <!-- Left: Control Sample Thumbs -->
  <div id="controlPanel">
    <h3>Control Samples</h3>
    <!-- Thumbnails will be inserted here -->
  </div>

  <!-- Right: Latest Image -->
  <div id="comparisonPanel">
    <img id="latestImage" src="sample.jpg" alt="Latest Image">
  </div>

  <script>
    // Array of control sample image URLs
    const controlImages = [
      'IMG_922A.jpg',
      'IMG_922B.jpg',
      'IMG_922C.jpg'
    ];

    const latestImageUrl = 'latest.jpg'; // Replace with actual image path

    const controlPanel = document.getElementById('controlPanel');
    const latestImage = document.getElementById('latestImage');

    // Load control images as thumbnails
    controlImages.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.className = 'thumb';
      img.onclick = () => {
        latestImage.src = src; // Optionally allow clicking to compare
      };
      controlPanel.appendChild(img);
    });

    // Load latest image
    latestImage.src = latestImageUrl;
  </script>

</body>
</html>
